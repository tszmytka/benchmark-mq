image: openjdk:15.0.1-slim

services:
  - docker:19.03-dind

variables:
  # Instruct Testcontainers to use the daemon of DinD.
  DOCKER_HOST: "tcp://docker:2375"

stages:
  - build
  - test
  - check

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

Compile:
  stage: build
  script:
    - './gradlew classes'

Test:
  stage: test
  script:
    - './gradlew test'

Check:
  stage: check
  script:
    - './gradlew check'

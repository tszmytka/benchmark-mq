spring:
  application:
    name: Manufacturer
  cloud:
    stream:
      bindings:
        airplanesHandler-out-0:
          destination: airplanes
      source: airplanesHandler
server:
  port: 9001
---
spring:
  config:
    activate:
      on-profile: comm_nats
nats:
  spring:
    server: dockerhost:4222
---
spring:
  config:
    activate:
      on-profile: comm_redis
  redis:
    host: dockerhost
    port: 6379
---
spring:
  config:
    activate:
      on-profile: comm_rabbitmq
  rabbitmq:
    host: dockerhost
    port: 5672
